<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">Frog Tinder</header>
    <p>Найди свой краш!</p>

    <fieldset class="fieldset">
        <legend class="legend1">I am:</legend>
        <div>
            <input class="radio" id="male1" type="radio" name="IAM" value="Male" checked />
            <label for="male1">Male</label>
        </div>
        <div>
            <input class="radio" id="female1" type="radio" name="IAM" value="Female" />
            <label for="female1">Female</label>
        </div>
        <div>
            <input class="radio" id="frog" type="radio" name="IAM" value="Frog" />
            <label for="frog">Frog</label>
        </div>
    </fieldset>

    <fieldset class="fieldset">
        <legend class="legend2">Interested in:</legend>
        <div>
            <input class="radio" id="male2" type="radio" name="Interested" value="Male" />
            <label for="male2">Man</label>
        </div>
        <div>
            <input class="radio" id="female2" type="radio" name="Interested" value="Female" checked/>
            <label for="female2">Woman</label>
        </div>
        <div>
            <input class="radio" id="eat_bugs" type="radio" name="Interested" value="Eat bugs" />
            <label for="eat_bugs">Eat bugs</label>
        </div>
    </fieldset>
</body>

</html>
