<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frog</title>
</head>
<body>
    <div>
        <img src="./frogs.jpeg" width="30%" alt="">
    </div>
    <h1>Frog tinder</h1>
    <form action="#" method="get">
        <div>
            <p>найди свой краш!</p>
        <p>I am:</p>
        <input type="radio" name="gender" id="radio-male" checked>
        <label for="radio-male">Male</label> <br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="frog">
        <label for="frog">Frog</label>
        </div>
        <div>
        <p>Interested in:</p>
        <input type="radio" name="interested" id="radio-man" value="man">
        <label for="radio-man">Man</label><br>
        <input type="radio" name="interested" id="radio-woman" value="woman" checked>
        <label for="radio-woman">Woman</label><br>
        <input type="radio" name="interested" id="radio-eat-bug" value="eat-bug">
        <label for="radio-eat-bug">Eat bug</label>
        </div><br>
        <!-- <input type="submit"> - тип input, который представляет собой кнопку для отправки запроса
value - текст, который отображается на кнопке -->
        <input type="submit" value="оправить"> 
    </form>
    
    
    
</body>
</html>
