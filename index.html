<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog tinder</title>
</head>

<body>
    <h1>Frog tinder</h1>
    <form action="">
        <legend>Find your crush!</legend>
        <div>
            <label for="i_am">I am:</label>
            <input type="radio" value="Male" name="i_am"> Male
            <input type="radio" value="Female" name="i_am"> Female
            <input type="radio" value="Frog" name="i_am"> Frog
        </div>
        <div>
            <label for="interested_in">Interested in:</label>
            <input type="radio" value="Man" name="interested_in"> Man
            <input type="radio" value="Woman" name="interested_in"> Woman
            <input type="radio" value="Eat bug" name="interested_in"> Eat bug
        </div>
    </form>
</body>

</html>
