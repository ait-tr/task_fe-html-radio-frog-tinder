<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog tinder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Frog tinder</h1>
   <h3>Найди свой краш!</h3>
<form method="get">
    <p>I'am:</p>
    <div id="gender">
        <div class="man">
             <input id="man" type="radio" name="gender" value="Man" />
             <label for="gender">Мальчик</label>
        </div>
        <div class="woman">
             <input id="woman" type="radio" name="gender" value="Women" />
             <label for="gender">Women</label>
        </div>
        <div class="frog">
            <input id="frog" type="radio" name="gender" value="Frog" />
            <label for="gender">Frog</label>
        </div>
        
    </div> 

</form>
</body>
</html>
