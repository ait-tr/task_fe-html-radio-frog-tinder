<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog tinder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Frog tinder</h1>
    <form action="">
        <legend>Find your crush!</legend>
        <label for="i_am">I am:</label>
        <div><input type="radio" value="Male" name="i_am"> Male</div>
        <div><input type="radio" value="Female" name="i_am"> Female</div>
        <div><input type="radio" value="Frog" name="i_am"> Frog</div>
        <label for="interested_in">Interested in:</label>
        <div><input type="radio" value="Man" name="interested_in"> Man</div>
        <div><input type="radio" value="Woman" name="interested_in"> Woman</div>
        <div><input type="radio" value="Eat bug" name="interested_in"> Eat bug</div>
        <div><button type="submit">Choose</button></div>
    </form>
</body>

</html>
